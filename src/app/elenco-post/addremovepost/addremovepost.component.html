<div class="container">
    <div class="card">
      <ul class="list">
        <a class="element"  (click)="toggleForm()">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50px"
            height="50px"
            viewBox="0 0 24 24"
            class="stroke-green-400 fill-none group-hover:fill-green-800 group-active:stroke-green-200 group-active:fill-green-600 group-active:duration-0 duration-300"
          >
            <path
              d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
              stroke-width="1.5"
            ></path>
            <path d="M8 12H16" stroke-width="1.5"></path>
            <path d="M12 16V8" stroke-width="1.5"></path>
          </svg>
          <p class="label">Add Post</p>
        </a>
      </ul>
      <div *ngIf="isFormVisible" class="form-container">
        <form (ngSubmit)="onSubmit()">
          <label for="title" class="text">Titolo</label>
          <input class="input-field" type="text" id="title" [(ngModel)]="post.title" name="title" required>
    
          <label for="body" class="text">Descrizione</label>
          <input class="input-field" type="textarea" id="body" [(ngModel)]="post.body" name="body" required>

          <label for="body" class="text">ID</label>
          <input class="input-field" type="textarea" id="id" [(ngModel)]="post.user_id" name="id" required>
          <div class="submit"><button class="submit-button" type="submit">Salva</button></div>
        </form>
      </div>
      <div class="separator"></div>
      <ul class="list">
        <a class="element delete" (click)="toggleForm1()" >
          <svg
            class="lucide lucide-trash-2"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="#7e8590"
            fill="none"
            viewBox="0 0 24 24"
            height="24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            <line y2="17" y1="11" x2="10" x1="10"></line>
            <line y2="17" y1="11" x2="14" x1="14"></line>
          </svg>
          <p class="label">Delete Post</p>
    
        </a>
      </ul>
      <div *ngIf="isFormVisible1" class="form-container">
        <form (ngSubmit)="onDelete()">
          <label for="id" class="text">id</label>
          <input class="input-field" type="text" id="id" [(ngModel)]="id" name="id" required>
    
          <div class="submit"><button class="submit-button" type="submit">Elimina</button></div>
        </form>
      </div>
    </div>
